{% extends 'main.html' %}
{% block crud_container %}
    <section class="container-fluid">
        <h2 align="center">Users</h2>
        <br>
        <div class="card">
            <ul class="list-group list-group-flush">
                {% for user in users %}
                    <li class="list-group-item">ID: {{ user.id }} Username: {{ user.username }} Age: {{ user.age }}</li>
                {% endfor %}
            </ul>
        </div>
    </section>
{% endblock %}
